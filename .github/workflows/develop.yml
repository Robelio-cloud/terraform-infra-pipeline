name: "DEV Deploy"

on:
    push:
        branches:
            - develop

jobs:
    terraform:
        uses: ./.github/workflows/terraform.yml
        with:
            environment: dev
            aws-region: "us-east-1"
            aws-statefile-s3-bucket: "terraform-pipeline-statefile"
            aws-lock-dynamodb-table: "terraform-pipeline-lock"